<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form target="_blank">
      <label for="search">search</label><br /><br />
      <input
        id="search"
        type="search"
        autofocus
        placeholder=" Enter A Search Word"
      />
      <br /><br /><br />

      <label for="upload">upload</label><br /><br />
      <input id="upload" type="file" />
      <br /><br /><br />

      <label for="URL">URL</label><br /><br />
      <input id="URL" type="url" required /><br /><br /><br />

      <input type="reset" value="Empty" />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
