<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
    to make your page using character encoding utf-8
    support arabic and english
      -->
    <meta charset="UTF-8" />
    <!-- 
    tag is commonly used in HTML
    to control how a web page is displayed on different devices,
    particularly on mobile.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
    add description to web page
     -->
    <meta name="description" content="mata definition" />
    <!-- 
    add key words to your website
    -->
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <title>meta</title>
  </head>
  <body></body>
</html>
