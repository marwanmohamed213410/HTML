<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="test.py" method="get">
      <input type="hidden" />
      <label>User-Name:</label><br />
      <input
        type="text"
        required
        placeholder="name"
        name="User-Name"
      /><br /><br />
      <hr />
      <label>e-mail:</label><br />
      <input
        type="email:"
        required
        placeholder="mail"
        name="e-mail"
      /><br /><br />
      <hr />
      <label>password:</label><br />
      <input
        type="password"
        required
        placeholder="password"
        name="password"
      /><br /><br />
      <hr />
      <label>mobile:</label><br />
      <input type="tel" required placeholder="tel" name="mobile" /><br /><br />
      <hr />
      <input type="submit" value="send data" />
      <input type="reset" />
    </form>
  </body>
</html>
